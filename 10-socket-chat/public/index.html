<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="646930897766-6c2vaa5qvc1u67cul6m7o7jqdfjktqgh.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Google Signin</title>
</head>
    <body class="container">
        
        <div class="row mt-5">
            <div class="col-sm-6">
                <h1>Google Signin</h1>
                <hr>
                <div id="g_id_onload"
                    data-client_id="646930897766-6c2vaa5qvc1u67cul6m7o7jqdfjktqgh.apps.googleusercontent.com"
                    data-auto_prompt="false"
                    data-callback="onSignIn">
                </div>
                <div class="g_id_signin" data-type="standard"></div>
                <a href="#" onClick="signOut([1, 23 ,3, 4, 5]);">Sign out</a>
            </div>
            <div class="col-sm-6">
                <h1>Login manual</h1>
                <hr>
                <form id="form-login" class="d-grid">
                    <input type="text" name="correo" placeholder="Correo electrónico" class="form-control mb-2">
                    <input type="password" name="password" placeholder="Contraseña" class="form-control mb-2">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>

        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <script src="./js/auth.js"></script>
    </body>
</html>
